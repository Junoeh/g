{% extends "base.html" %}
{% block content %}

<h1>Add Chapter</h1>

<form method="POST">
    <label>Chapter Number:</label><br>
    <input type="number" name="chapter_no" min="1" required><br><br>

    <label>Chapter Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Content:</label><br>
    <textarea name="content" rows="10" required></textarea><br><br>

    <button class="btn" type="submit">Save Chapter</button>
</form>

{% endblock %}
