<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebNovel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }
        header {
            background: rgb(40, 40, 40);
            padding: 15px;
            color: white;
        }
        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .novel-card, .chapter-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<header>
    <a href="/">Home</a>
    <a href="/novels">Novels</a>
    <a href="/novel/new">Add Novel</a>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
